<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>배열</h2>
    </body>
    
<script>
    let arr01=new Array();
    arr01[0]=1;
    arr01[1]=100;   [1, 100]
    console.log(arr01[0]);
    console.log(arr01[1]);

    window.console.log("================================");
    
    let arr02=[];   //let arr02=new Array();
    arr02[0]=3;
    arr02[1]=5;
    arr02[2]=7;
    console.log(arr02[1]);

    window.console.log("================================");

    let arr03=[10, 20, 30, 40];
    console.log(arr03[2]);

    arr03[4]=50;

    for(let i=0; i<arr03.length; i++){
        console.log(arr03[i]);
    }

    window.console.log("================================");

    let arr04=[];
    arr04[0]=1;
    arr04[1]=2.5;
    arr04[2]="안녕";
    arr04[3]="hello!!";
    arr04[4]=5>3;
    arr04[5]=function(){console.log("나는 익명함수")}
    
    for(let i=0; i<arr04.length; i++){
        console.log(arr04[i]);
    }

    //5번방은 함수가 들어있음 --> 실행방법
    arr04[5]();
    
    window.console.log("================================");

    let arr05=[1, 2.5, "안녕", ["정우성", "유재석", "박명수"], 5>3];
    console.log(arr05[1]);
    console.log(arr05[3][0]);

    window.console.log("================================");

    let nameArr=[];

    nameArr.push("고다솜");  //배열 마지막에 값 추가
    nameArr.push("정우성");
    nameArr.push("이효리");
    console.log(nameArr);

    nameArr.pop();  //배열 마지막 값 삭제
    console.log(nameArr);
</script>
</html>
