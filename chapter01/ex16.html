<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>객체</h2>
    </body>

<script>
    //리스트(배열) 만들기
    let personList=[];

    //Vo(객체) 만들기
    let personVo1={
        no: 1,
        name: "박명수",
        hp: "010-1111-1111",
        company: "02-111-1111"
    };

    let personVo2={};
    personVo2.no= 2;
    personVo2.name= "유재석";
    personVo2.hp= "010-2222-2222";
    personVo2.company= "02-222-2222";

    let personVo3={
        no: 3,
        name: "서장훈",
        hp: "010-3333-3333",
        company: "02-333-3333"
    };

    let personVo4={
        no: 4,
        name: "이효리",
        hp: "010-4444-4444",
        company: "02-444-4444"
    };

    //리스트 안에 객체 넣기
    personList.push(personVo1);
    personList.push(personVo2);
    personList.push(personVo3);
    personList.push(personVo4);

    //유재석 출력하기
    console.log(personList[1].name);

    //박명수의 company 출력하기
    console.log(personList[0].company);
</script>
</html>
