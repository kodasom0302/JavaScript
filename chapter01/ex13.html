<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>변수의 범위</h2>
    </body>

<script>
    let x;  //전역변수

    function testFunc(){
        let y;  //지역변수

        x=10;   //전역변수
        y=20;   //지역변수
        z=30;   //전역변수

        if(y==20){
            let b=40;   //지역변수
            b++;
            console.log("b="+b) //41
        }

        //이곳에서 변수 b, x, y, z에 접근 가능?
        console.log("b="+b) //불가능
        console.log("x="+x) //가능 - 10
        console.log("y="+y) //가능 - 20
        console.log("z="+z) //가능 - 30
    }

    testFunc();
    //이곳에서 변수 b, x, y, z에 접근 가능?
        console.log("b="+b) //불가능
        console.log("x="+x) //가능 - 10
        console.log("y="+y) //불가능
        console.log("z="+z) //가능 - 30
</script>
</html>
