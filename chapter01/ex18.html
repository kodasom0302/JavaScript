<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>전역객체</h2>
    </body>

<script>
    //코어 객체

    //날짜
    let date=new Date();
    console.log(date);

    let year=date.getFullYear();
    let month=date.getMonth();
    let day=date.getDate();
    let hour=date.getHours();
    let minute=date.getMinutes();
    let second=date.getSeconds();
    console.log(year);
    console.log(month);
    console.log(day);
    console.log(hour);
    console.log(minute);
    console.log(second);

    /*
    "2022-07-01 11:35:23"
    1970-01-01 00:00:00 -> 0
    1970-01-01 00:00:05 -> 5
    */

   let date2=new Date(5);
   console.log(date2);
   
    window.console.log("================================");

   //문자열
   let str="Hello";
   console.log(str.length);
   console.log("Hello".length);

   console.log("990101-1234567".charAt(7));

   window.console.log("================================");

   //숫자
   let num01="100.34";
   let num02=5;

   let sum=num01+num02;
   console.log(sum);    //100 5

   //let no=Number(num01);  //문자열->숫자
   let no=parseInt(num01);  //문자열->정수

   let sum2=no+num02;
   console.log(sum2);

   window.console.log("================================");

   //수학
   let pi=Math.PI;
   console.log(pi); //3.141592

   console.log(Math.abs(-123)); //절대값
   console.log(Math.ceil(123.456)); //올림
   console.log(Math.floor(123.456)); //내림
   console.log(Math.round(123.556)); //반올림

   console.log(Math.random());  //반올림 0<=숫자<1
</script>
</html>
