<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>for문</h2>
    </body>

<script>
    for(let y=1; y<=5; y++){
        for(let x=1; x<=y; x++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
