<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>for문</h2>
    </body>

<script>
    for(let dan=2; dan<=9; dan++){
        for(let i=1; i<=9; i++){
            document.write(dan+"*"+i+"="+dan*i+"&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>")
    }
</script>
</html>
