<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>함수</h2>
    </body>

<script>
    var test=function(a, b){
        console.log("test 익명함수");   //실행
    };

    function test(){
        console.log("test 기명함수");
    }
    //강사님은 위치 상관없는 이 함수를 보통 사용하심
    //그리고 실행시키는 걸 위로 올리심

    test();
</script>
</html>
