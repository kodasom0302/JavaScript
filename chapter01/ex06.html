<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>while문</h2>
    </body>

<script>
    let i=1;

    while(true){
        if(i%6==0 && i%14==0){
            console.log(i);
            break;
        }
        i++;
    }
</script>
</html>
