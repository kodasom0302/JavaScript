    //익명함수 - 화살표함수
    let plus=(a,b)=>{
        let sum=a+b;
        return sum;
    };

    /*

   //화살표함수
   let circleArea=(r)=>{
        let area=r*r*3.14;
        return area;
   }
   console.log(circleArea(7));

   //화살표함수2 - 인자(파라미터)가 1개면 괄호 생략 가능
   let circleArea2=r=>{
    let area=r*r*3.14;
        return area;
   };
   console.log(circleArea2(10));

   //화살표함수3 - 함수 내부에 내용이 한 줄일 때
   let circleArea3=r=>{return r*r*3.14};
   console.log(circleArea3(3));

   //화살표함수4 - 함수 내용이 한 줄이면서 결과 반환하면 중괄호와 리턴 생략 가능
   let circleArea4=r=>r*r*3.14;
   console.log(circleArea4(6));

   let sayHello=function(){
    console.log("안녕");
   }
   sayHello();

   let sayHello2=()=>console.log("안녕2");
   sayHello2();
</script>
