<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">
	<style>
		div{
			width: 400px;
			border: 1px solid red;
		}

		p{
			border: 1px solid black;
		}
	</style>

</head>

<body>
	<div>
		<p id="p1">마바사아자차카타파하</p>
	</div>
</body>

<script>
	document.addEventListener("DOMContentLoaded", function(){

		//태그 불러오기
		let pTag=document.querySelector("#p1");

		//컨텐츠 앞에 내용 추가하기
		pTag.insertAdjacentHTML("afterbegin", "가나다라");

		/***********************************************
		 * a <p id="p1"> b 마바사아자차카타파하 c </p> d *
		 * a=beforebegin							   *
		 * b=afterbegin								   *
		 * c=beforeend								   *
		 * d=afterend								   *
		 * *********************************************/
	})
</script>

</html>
